<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tally Count</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
</head>
<body>
    <!-- <sl-alert variant="primary" open> The counter has been reset. </sl-alert> -->

    <header class="header">
        <h1 class="header__title">
             Tally Count 
        </h1>
    </header> 
     
    <aside class="controls">
              <label>
                  <span>Display</span>
                  <select>
                      <option>Single</option>
                      <option>Multiple</option>
                  </select>
              </label>

              <label>
                  <span>Counter</span>
                  <select>
                       <option>Counter 1</option>
                       <option>Counter 2</option>
                       <option>Counter 3</option>
                  </select>
             </label>

             <sl-button variant="default" size="large" circle>
                <sl-icon name="gear" label="Settings"></sl-icon>
              </sl-button>

             <!-- <button>Settings</button> -->
    </aside> 

    <main class="counter">
        <input  class="counter__value" data-key="number" readonly value="0">
        <div class="counter__actions"> 

             <sl-button data-key="subtract" class="counter__sl-button counter__sl-button_first">-</sl-button>
             <sl-button data-key="add" class="counter__sl-button">+</sl-button>
             
             <!-- <button data-key="subtract" 
             class="counter__button counter__button_first">-</button> 

             <button data-key="add" class="counter__button">+</button> -->
        </div>

    </main> 

    <div class="refresh">
        <sl-button  data-key="refresh" variant="default" size="small">
        <sl-icon slot="suffix" name="arrow-counterclockwise"></sl-icon>
        Refresh
      </sl-button>
    </div>

    <footer class="footer">
        Inspired by <a class="footer__link" href="https://tallycount.app/">
            Tally Count</a>. Note that this is merely a
            student practice project for learning Javascript. 
    </footer>

</body>
</html>
